<!DOCTYPE html>
<html>
<head>
    <title>Rahul - Expense Tracker</title>
    <link rel="stylesheet" href="WebLoginPage.css">
    <style>
        .welcome-message {
            position: absolute;
            top: 50px;
            left: 70px;
            color: #cfcece;
            font-size: 50px;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <div class="welcome-message">Budget Buddy</div>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <!-- Login form content -->
                    <h2>LOGIN</h2>
                    <form action="login.php" method="POST">
                        <input type="email" class="input-box" name="email" placeholder="Email" required>
                        <input type="password" class="input-box" name="password" placeholder="Password" required>
                        <if(email == 'keyur@gmail.com' && pass == '123456'){
                            alert("login success!")
                            window.location.assign("user-Interface.html")
                            }
                            
                        <button type="submit" class="Submit">Submit</button>
                        <input type="checkbox"><span> Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Sign Up</button>
                    <a href="forgot_password.html">Forgot Password</a>
                </div>
                <div class="card-back">
                    <!-- Register form content -->
                    <h2>REGISTER</h2>
                    <form action="signup.php" method="POST">
                        <input type="text" class="input-box" name="name" placeholder="Your Name" required>
                        <input type="email" class="input-box" name="email" placeholder="Email" required>
                        <input type="password" class="input-box" name="password" placeholder="Password" required>
                        <button type="submit" class="Submit-btn">Submit</button>
                        <input type="checkbox"><span> Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="forgot_password.html">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <div class="additional-links">
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
    </div>

    <script>
        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }
    </script>
</body>
</html>
