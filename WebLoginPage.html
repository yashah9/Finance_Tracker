<!DOCTYPE html>
<html>
<head>
    <title>Rahul - Expense Tracker</title>
    <link rel="stylesheet" href="WebLoginPage.css">
    <style>
        .welcome-message {
            position: absolute;
            top: 50px;
            left: 70px;
            color: #cfcece;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="welcome-message">Budget Buddy</div>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <!-- Login form content -->
                    <h2>LOGIN</h2>
                    <form action="login.php" method="POST" onsubmit="return redirectToUserInterface()">
                        <input type="email" class="input-box" name="email" placeholder="Email" required>
                        <input type="password" class="input-box" name="password" placeholder="Password" required>
                        <button type="submit" class="Submit">Submit</button>
                        <input type="checkbox"><span> Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Sign Up</button>
                    <a href="forgot_password.html">Forgot Password</a>
                </div>
                <div class="card-back">
                    <!-- Register form content -->
                    <h2>REGISTER</h2>
                    <form action="signup.php" method="POST">
                        <input type="text" class="input-box" name="name" placeholder="Your Name" required>
                        <input type="email" class="input-box" name="email" placeholder="Email" required>
                        <input type="password" class="input-box" name="password" placeholder="Password" required>
                        <button type="submit" class="Submit-btn">Submit</button>
                        <input type="checkbox"><span> Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="forgot_password.html">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <div class="additional-links">
        <a href="about_us.html">About Us</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
    </div>
    
    <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is BuddyHelper. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer_send__button send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/chatbox-icon.svg" /></button>
            </div>
    </div>
    
    <script src="./app.js"></script>

    <script>
        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }

        function redirectToUserInterface() {
            // Redirect to user-Interface.html after form submission
            window.location = "user-Interface.html";
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
